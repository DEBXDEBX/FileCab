<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- My CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>New File Cabinet</title>
  </head>
  <body id="addWindow">
    <div class="container">
      <form>
        <div class="form-group">
          <input
            type="text"
            autofocus
            class="form-control"
            id="name"
            placeholder="File Cabinet Name"
          />
        </div>
        <div class="form-group">
          <input
            class="btn btn-primary form-control"
            type="submit"
            value="Add Main Folder"
          />
        </div>
        <div class="form-group">
          <button
            id="cancel"
            class="btn btn-warning form-control"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <script>
      const electron = require("electron");
      //ipcRender used to comunicate
      const { ipcRenderer } = electron;

      document.querySelector("form").addEventListener("submit", event => {
        event.preventDefault();
        let { value } = document.querySelector("#name");
        value = value.trim();
        ipcRenderer.send("fileCab:add", value);
      });

      document.querySelector("#cancel").addEventListener("click", event => {
        ipcRenderer.send("addForm:cancel");
      });
    </script>
  </body>
</html>
