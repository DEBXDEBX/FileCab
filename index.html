<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!--jQuery CDN -->
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <!-- My CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>File Cabinet's</title>
  </head>
  <body>
    <audio id="addAudio">
      <source src="assets/sound/add.wav" type="audio/wav" />
    </audio>
    <!-- <audio id="addFileCabAudio">
      <source src="assets/sound/addFileCab.wav" type="audio/wav" />
    </audio> -->
    <audio id="addImageAudio">
      <source src="assets/sound/addImage.wav" type="audio/wav" />
    </audio>
    <audio id="deleteAudio">
      <source src="assets/sound/delete.wav" type="audio/wav" />
    </audio>
    <audio id="warningEmptyAudio">
      <source src="assets/sound/warningEmpty.wav" type="audio/wav" />
    </audio>
    <audio id="warningSelectAudio">
      <source src="assets/sound/warningSelect.wav" type="audio/wav" />
    </audio>
    <audio id="warningNameTakenAudio">
      <source src="assets/sound/warningNameTaken.wav" type="audio/wav" />
    </audio>
    <!-- <audio id="warningMaxNumberAudio">
      <source src="assets/sound/warningMaxNumber.wav" type="audio/wav" />
    </audio> -->

    <header>
      <h6>File Cabinet</h6>
      <nav>
        <ul id="fileCabList" class="d-flex justify-content-center">
          <!-- <li class="fileCab">GUITAR"S</li>
              <li class="fileCab">JAVA</li>
              <li class="fileCab">WEB DEVELOPMENT</li>
              <li class="fileCab">DAVID"S</li> -->
        </ul>
      </nav>
    </header>
    <section>
      <h6 id="headingMainFolder">Main Folder <span id="mfadd">+</span></h6>
      <form id="mainFolderForm">
        <input
          id="mainFolderName"
          type="text"
          class="form-control"
          id="inlineFormInputName"
          placeholder="Main Folder Name"
        />
        <input id="mainFolderAdd" type="submit" value="Add Main Folder" />
        <button id="mainFolderCancel" type="button">Cancel</button>
      </form>
      <nav>
        <ul id="mainFolderList" class="d-flex justify-content-center">
          <!-- <li class="main">IBANEZ</li>
              <li class="main">YAMAHA</li>
              <li class="main">RED EPI</li>
              <li class="main">ORANGE EPI</li> -->
        </ul>
      </nav>
    </section>
    <section id="subFolder">
      <h6 id="headingSubFolder">Sub Folder <span id="sfadd">+</span></h6>
      <form id="subFolderForm">
        <input
          id="subFolderName"
          type="text"
          class="form-control"
          id="inlineFormInputName"
          placeholder="Sub Folder Name"
        />
        <!-- <button id="subFolderAdd" type="button">Add Sub Folder</button> -->
        <input id="subFolderAdd" type="submit" value="Add Sub Folder" />
        <button id="subFolderCancel" type="button">Cancel</button>
      </form>
      <nav>
        <ul id="subFolderList" class="d-flex justify-content-center">
          <!-- <li class="sub">STRING CHANGES</li>
              <li class="sub">REFRETED</li>
              <li class="sub">SET INTONATION</li> -->
        </ul>
      </nav>
    </section>
    <h6 id="headingNote">Notes <span id="nadd">+</span></h6>
    <form id="noteForm">
      <textarea
        wrap="hard"
        placeholder="Enter notes here!"
        id="myTextArea"
        rows="10"
        cols="200"
      ></textarea>

      <input id="noteAdd" type="submit" value="Add Note" />
      <button id="noteClearTextArea" type="button">Clear</button>
      <button id="noteCancel" type="button">Cancel</button>
    </form>
    <section id="noteList">
      <!-- <h1>Note's go here</h1> -->
    </section>
    <div class="addSpace"></div>

    <!-- My JavaScript File -->
    <script type="text/javascript" src="assets/js/fileCabObject.js"></script>
    <script type="text/javascript" src="assets/js/fileCab.js"></script>
    <script type="text/javascript" src="assets/js/note.js"></script>
    <script type="text/javascript" src="assets/js/primaryObj.js"></script>
    <script type="text/javascript" src="assets/js/secondaryObj.js"></script>
    <script type="text/javascript" src="assets/js/ui.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
