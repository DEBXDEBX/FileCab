<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!--jQuery CDN -->
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- My CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link id="blank" rel="stylesheet" type="text/css" href="" />

    <title>File Cabinet's</title>
  </head>
  <body>
    <audio id="addAudio">
      <source src="assets/sound/add.wav" type="audio/wav" />
    </audio>
    <!-- <audio id="addFileCabAudio">
      <source src="assets/sound/addFileCab.wav" type="audio/wav" />
    </audio> -->
    <audio id="addImageAudio">
      <source src="assets/sound/addImage.wav" type="audio/wav" />
    </audio>
    <audio id="deleteAudio">
      <source src="assets/sound/delete.wav" type="audio/wav" />
    </audio>
    <audio id="warningEmptyAudio">
      <source src="assets/sound/warningEmpty.wav" type="audio/wav" />
    </audio>
    <audio id="warningSelectAudio">
      <source src="assets/sound/warningSelect.wav" type="audio/wav" />
    </audio>
    <audio id="warningNameTakenAudio">
      <source src="assets/sound/warningNameTaken.wav" type="audio/wav" />
    </audio>
    <!-- <audio id="warningMaxNumberAudio">
      <source src="assets/sound/warningMaxNumber.wav" type="audio/wav" />
    </audio> -->

    <header>
      <h6 id="fileCabHeading">File Cabinet</h6>
      <nav>
        <ul id="fileCabList">
          <!-- <li class="fileCab">GUITAR"S</li>
              <li class="fileCab">JAVA</li>
              <li class="fileCab">WEB DEVELOPMENT</li>
              <li class="fileCab">DAVID"S</li> -->
        </ul>
      </nav>
    </header>

    <form id="settingsForm">
      <!-- Theme -->
      <div class="form-group"></div>
      <input id="Dark" type="radio" name="theme" value="Dark" checked> Dark<br>
      <input id="Light" type="radio" name="theme" value="Light"> Light<br>
    </div>
      <!-- Font Size -->
      <div class="form-group"></div>
      <input id="x-small" type="radio" name="fontSize" value="x-small" > x-small<br>
      <input id="small" type="radio" name="fontSize" value="small"> small<br>
      <input id="normal" type="radio" name="fontSize" value="normal" checked> normal<br>
      <input id="large" type="radio" name="fontSize" value="large"> large<br>
      <input id="x-large" type="radio" name="fontSize" value="x-large" > x-large<br>
    </div>
      <!-- <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br> -->
      <div class="form-group">
      <input
          id="settingsSave"
          class="btn btn-primary form-control"
          type="submit"
          value="Save Settings"
        />

      </div>
      <div class="form-group">
        <button
          id="settingsReset"
          class="btn btn-info form-control"
          type="button"
        >
          Factory Reset
        </button>
      </div>

      </div>
      <div class="form-group">
        <button
          id="settingsCancel"
          class="btn btn-warning form-control"
          type="button"
        >
          Cancel
        </button>
      </div>
    </form>

    <form id="renameFileCabForm">
      <div class="form-group">
        <input
          id="newFileCabName"
          type="text"
          autofocus
          class="form-control"
        
          placeholder="Rename File Cabinet"
        />
      </div>
      <div class="form-group">
        <input
          id="renameFileCabAdd"
          class="btn btn-primary form-control"
          type="submit"
          value="Rename File Cabinet"
        />
      </div>
      <div class="form-group">
        <button
          id="renameFileCabCancel"
          class="btn btn-warning form-control"
          type="button"
        >
          Cancel
        </button>
      </div>
    </form>

    <section>
      <h6 id="headingMainFolder">
        Main Folder
        <span id="mfadd"
          ><i
            data-toggle="tooltip"
            title="Add Main Folder"
            class="fas fa-folder-plus"
          ></i
        ></span>
      </h6>

      <nav>
        <ul id="mainFolderList">
          <!-- <li class="main">IBANEZ</li>
              <li class="main">YAMAHA</li>
              <li class="main">RED EPI</li>
              <li class="main">ORANGE EPI</li> -->
        </ul>
      </nav>

      <form id="mainFolderForm">
        <div class="form-group">
          <input
            id="mainFolderName"
            type="text"
            autofocus
            class="form-control"
          
            placeholder="Main Folder Name"
          />
        </div>
        <div class="form-group">
          <input
            id="mainFolderAdd"
            class="btn btn-primary form-control"
            type="submit"
            value="Add Main Folder"
          />
        </div>
        <div class="form-group">
          <button
            id="mainFolderCancel"
            class="btn btn-warning form-control"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
    </section>
    <section id="subFolder">
      <h6 id="headingSubFolder">
        Sub Folder
        <span id="sfadd"
          ><i
            data-toggle="tooltip"
            title="Add Sub Folder"
            class="fas fa-folder-plus"
          ></i
        ></span>
      </h6>

      <nav>
        <ul id="subFolderList">
          <!-- <li class="sub">STRING CHANGES</li>
              <li class="sub">REFRETED</li>
              <li class="sub">SET INTONATION</li> -->
        </ul>
      </nav>

      <form id="subFolderForm">
        <div class="form-group">
          <input
            id="subFolderName"
            type="text"
            autofocus
            class="form-control"
           
            placeholder="Sub Folder Name"
          />
        </div>
        <!-- <button id="subFolderAdd" type="button">Add Sub Folder</button> -->
        <div class="form-group">
          <input
            id="subFolderAdd"
            class="btn btn-primary form-control"
            type="submit"
            value="Add Sub Folder"
          />
        </div>
        <div class="form-group">
          <button
            id="subFolderCancel"
            class="btn btn-warning form-control"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
    </section>
    <h6 id="headingNote">
      Notes
      <span id="nadd"
        ><i data-toggle="tooltip" title="Add Note" class="far fa-map"></i
      ></span>
    </h6>
    <form id="noteForm">
      <div class="form-group">
        <textarea
          class="form-control"
          autofocus
          wrap="hard"
          placeholder="Enter notes here!"
          id="myTextArea"
          rows="10"
          cols="200"
        ></textarea>
      </div>

      <div class="form-group">
        <input
          id="noteAdd"
          type="submit"
          class="btn btn-primary form-control"
          value="Add Note"
        />
      </div>

      <div class="form-group">
        <button
          id="noteClearTextArea"
          class="btn btn-dark form-control"
          type="button"
        >
          Clear
        </button>
      </div>

      <div class="form-group">
        <button id="noteDate" class="btn btn-info form-control" type="button">
          Add Date
        </button>
      </div>

      <div class="form-group">
        <button
          id="noteCancel"
          class="btn btn-warning form-control"
          type="button"
        >
          Cancel
        </button>
      </div>
    </form>
    <section id="noteList">
      <!-- <h1>Note's go here</h1> -->
    </section>

    <div class="addSpace"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- My JavaScript File -->
    <script type="text/javascript" src="assets/js/settingsObj.js"></script>
    <script type="text/javascript" src="assets/js/settingsStorage.js"></script>
    <script type="text/javascript" src="assets/js/elements.js"></script>
    <script type="text/javascript" src="assets/js/display.js"></script>

    <script type="text/javascript" src="assets/js/fileCabObject.js"></script>
    <script type="text/javascript" src="assets/js/fileCab.js"></script>
    <script type="text/javascript" src="assets/js/note.js"></script>
    <script type="text/javascript" src="assets/js/primaryObj.js"></script>
    <script type="text/javascript" src="assets/js/secondaryObj.js"></script>
    <!-- <script type="text/javascript" src="assets/js/ui.js"></script> -->
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
