  <body>
    <audio id="addAudio">
      <source src="assets/sound/add.wav" type="audio/wav" />
    </audio>
    <audio id="addImageAudio">
      <source src="assets/sound/addImage.wav" type="audio/wav" />
    </audio>
    <audio id="deleteAudio">
      <source src="assets/sound/delete.wav" type="audio/wav" />
    </audio>
    <audio id="warningEmptyAudio">
      <source src="assets/sound/warningEmpty.wav" type="audio/wav" />
    </audio>
    <audio id="warningSelectAudio">
      <source src="assets/sound/warningSelect.wav" type="audio/wav" />
    </audio>
    <audio id="warningNameTakenAudio">
      <source src="assets/sound/warningNameTaken.wav" type="audio/wav" />
    </audio>
    <audio id="tabAudio">
      <source src="assets/sound/tab.wav" type="audio/wav" />
    </audio>
    <audio id="clickAudio">
      <source src="assets/sound/click.wav" type="audio/wav" />
    </audio>
    <audio id="btnAudio">
      <source src="assets/sound/btn.wav" type="audio/wav" />
    </audio>
    <audio id="cancelAudio">
      <source src="assets/sound/cancel.wav" type="audio/wav" />
    </audio>

    <header>
      <h6 id="fileCabHeading">File Cabinet</h6>
      <nav>
        <ul id="fileCabList"></ul>
      </nav>
    </header>

    <form id="renameFileCabForm">
      <div class="form-group">
        <input
          id="newFileCabName"
          type="text"
          autofocus
          class="form-control"
          placeholder="Rename File Cabinet"
        />
      </div>
      <div class="form-group">
        <input
          id="renameFileCabAdd"
          class="btn btn-primary form-control"
          type="submit"
          value="Rename File Cabinet"
        />
      </div>
      <div class="form-group">
        <button
          id="renameFileCabCancel"
          class="btn btn-warning form-control"
          type="button"
        >
          Cancel
        </button>
      </div>
    </form>

    <section>
      <h6 id="headingMainFolder">
        Main Folder
        <span id="mfadd"
          ><i
            data-toggle="tooltip"
            title="Add Main Folder"
            class="fas fa-folder-plus"
          ></i
        ></span>
      </h6>

      <nav>
        <ul id="mainFolderList">
        </ul>
      </nav>

      <form id="mainFolderForm">
        <div class="form-group">
          <input
            id="mainFolderName"
            type="text"
            autofocus
            class="form-control"
            placeholder="Main Folder Name"
          />
        </div>
        <div class="form-group">
          <input
            id="mainFolderAdd"
            class="btn btn-primary form-control"
            type="submit"
            value="Add Main Folder"
          />
        </div>
        <!-- **********************-->
        <div class="form-group">
          <button
            id="mainFolderRename"
            class="btn btn-primary form-control"
          >Rename Main Folder</button>
        </div>
        <!-- **************************** -->

        <div class="form-group">
          <button
            id="mainFolderCancel"
            class="btn btn-warning form-control"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
    </section>

    <section id="subFolder">
      <h6 id="headingSubFolder">
        Sub Folder
        <span id="sfadd"
          ><i
            data-toggle="tooltip"
            title="Add Sub Folder"
            class="fas fa-folder-plus"
          ></i
        ></span>
      </h6>

      <nav>
        <ul id="subFolderList"></ul>
      </nav>

      <form id="subFolderForm">
        <div class="form-group">
          <input
            id="subFolderName"
            type="text"
            autofocus
            class="form-control"
            placeholder="Sub Folder Name"
          />
        </div>

        <div class="form-group">
          <input
            id="subFolderAdd"
            class="btn btn-primary form-control"
            type="submit"
            value="Add Sub Folder"
          />
        </div>
        <!-- **********************-->
        <div class="form-group">
          <input
            id="subFolderRename"
            class="btn btn-primary form-control"
            type="submit"
            value="Rename Sub Folder"
          />
        </div>
        <!-- **************************** -->
        <div class="form-group">
          <button
            id="subFolderCancel"
            class="btn btn-warning form-control"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
    </section>

    <h6 id="headingNote">
      Notes
      <span id="nadd"
        ><i data-toggle="tooltip" title="Add Note" class="far fa-map"></i
      ></span>
    </h6>

    <form id="noteForm">
      <div class="form-group">
        <textarea
          class="form-control"
          autofocus
          wrap="hard"
          placeholder="Enter notes here!"
          id="myTextArea"
          rows="10"
          cols="200"
        ></textarea>
      </div>

      <div class="form-group">
        <input
          id="noteAdd"
          type="submit"
          class="btn btn-primary form-control"
          value="Add Note"
        />
      </div>

      <div class="form-group">
        <button
          id="noteClearTextArea"
          class="btn btn-dark form-control"
          type="button"
        >
          Clear
        </button>
      </div>

      <div class="form-group">
        <button id="noteDate" class="btn btn-info form-control" type="button">
          Add Date
        </button>
      </div>

      <div class="form-group">
        <button
          id="noteCancel"
          class="btn btn-warning form-control"
          type="button"
        >
          Cancel
        </button>
      </div>
    </form>

    <section id="noteList">
      <!-- <h1>Note's go here</h1> -->
    </section>

    <form id="settingsForm">
      <!-- Theme -->
      <div class="form-group setFlex">
        <label for="theme">Pick a theme</label>

        <div>
          <input id="Dark" type="radio" name="theme" value="Dark" checked />
          Dark
        </div>
        <div>
          <input id="Light" type="radio" name="theme" value="Light" /> Light
        </div>
      </div>

      <!-- Font Size -->
      <div class="form-group setFlex">
        <label for="fontSize">Pick a font size</label>
        <div>
          <input id="x-small" type="radio" name="fontSize" value="x-small" />
          x-small
          <input id="small" type="radio" name="fontSize" value="small" /> small
          <input
            id="normal"
            type="radio"
            name="fontSize"
            value="normal"
            checked
          />
          normal
          <input id="large" type="radio" name="fontSize" value="large" /> large
          <input id="x-large" type="radio" name="fontSize" value="x-large" />
          x-large
        </div>
      </div>

      <div>
        <input id="autoLoad" type="checkbox" /> Auto Load File Cabinent's
      </div>

      <div>
        <ol type="1" id="autoLoadList">
          <!-- this is were the paths get displayed  -->
        </ol>
      </div>

      <div class="form-group">
        <button
          class="btn btn-primary form-control"
          id="settingsAddPath"
          type="button"
        >
          Add File To Auto Load List
        </button>
      </div>
      <div class="form-group">
        <input
          id="settingsSave"
          class="btn btn-success form-control"
          type="submit"
          value="Save Settings"
        />
      </div>

      <div class="form-group">
        <button
          id="factoryReset"
          class="btn btn-danger form-control"
          type="button"
        >
          Factory Reset
        </button>
      </div>

      <div class="form-group">
        <button
          id="settingsCancel"
          class="btn btn-warning form-control"
          type="button"
        >
          Cancel
        </button>
      </div>
    </form>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            <h4 class="modal-title">Edit Note</h4>
          </div>
          <div class="modal-body">
            <!-- <p>Some text in the modal.</p> -->

            <div class="form-group">
              <textarea
                class="form-control"
                autofocus
                wrap="hard"
                placeholder="Enter notes here!"
                id="noteModalTextarea"
                rows="10"
                cols="200"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">

            <button
              id="saveEdit"
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Save Edit
            </button>
            <button
              id="editClose"
              type="button"
              class="btn btn-warning"
              data-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of modal  -->

    <!-- Message Modal -->
    <div id="myMessageModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <div id="modalBorder"  class="modal-content">
          <div class="modal-body black">
            <h3 id="displayMessage">You did some thing</h3>
          </div>
          </div> 
        </div>
      </div>
    </div>
    <!-- end of modal  -->

    <div class="addSpace"></div>
